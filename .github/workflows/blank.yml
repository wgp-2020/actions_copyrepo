name: 复制公共仓库为私有仓库

on:
  workflow_dispatch:
    inputs:
      target:
        description: '复制的公共仓库名称'
        required: true
        type: string
      name:
        description: '创建的私有仓库名称'
        required: true
        type: string
      

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}
    
    steps:
      #- uses: actions/checkout@v3
      - name: 运行命令
        run: |
          response=$(curl -Ls -X POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
                          -H "Authorization: Bearer $GITHUB_TOKEN" \
                          https://api.github.com/user/repos \
                          -d '{"name":"Hello-World","description":"This is your first repo!","private":true}')
          echo "$response"
