name: 复制公共仓库为私有仓库

on:
  workflow_dispatch:
    inputs:
      target:
        description: '复制的公共仓库名称'
        required: true
        type: string
      ref:
        description: '公共仓库的分支/标签'
        required: true
        type: string
      name:
        description: '创建的私有仓库名称'
        required: true
        type: string
      

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}
      TARGET: ${{ inputs.target }}
      REF: ${{ inputs.ref }}
      NAME: ${{ inputs.name }}
    
    steps:
      - name: 创建私有仓库
        run: |
          response=$(curl -Lsw "%{http_code}" -X POST -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" \
                          -H "Authorization: Bearer $GITHUB_TOKEN" \
                          https://api.github.com/user/repos \
                          -d '{"name":"'${NAME}'","description":"源自'${TARGET}':'${REF}'","private":true}')
          code=$(echo "$response" | tail -1)
          if [[ "$code" != "201" ]]; then 
            echo "$response"
            exit 1 
          fi
      
      - name: 成功执行
        if: success()
        uses: actions/checkout@v3
        with:
          repository: ${{ env.TARGET }}
          ref: ${{ env.REF }}
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/${GITHUB_ACTOR}/${NAME}.git
          git push -u origin $REF:master
