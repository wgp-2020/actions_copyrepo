name: 测试

on:
  workflow_dispatch:
    inputs:
      target:
        description: '复制的公共仓库名称'
        required: true
        type: string
      ref:
        description: '公共仓库的分支/标签'
        required: true
        type: string
      name:
        description: '创建的私有仓库名称'
        required: true
        type: string
      

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}
      TARGET: ${{ inputs.target }}
      REF: ${{ inputs.ref }}
      NAME: ${{ inputs.name }}
    
    steps:
      - name: 签出公共仓库
        uses: actions/checkout@v3
        with:
          repository: ${{ env.TARGET }}
          ref: ${{ env.REF }}
          
      - name: 提交公共仓库
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/${GITHUB_ACTOR}/${NAME}.git
          git push -u origin $REF
