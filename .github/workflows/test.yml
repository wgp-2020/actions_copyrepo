name: 测试

on:
  workflow_dispatch:
    inputs:
      target:
        description: '复制的公共仓库名称'
        required: true
        type: string
      ref:
        description: '公共仓库的分支/标签'
        required: true
        type: string
      name:
        description: '创建的私有仓库名称'
        required: true
        type: string
      

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}
      TARGET: ${{ inputs.target }}
      REF: ${{ inputs.ref }}
      NAME: ${{ inputs.name }}
    
    steps:
      - name: Checkout tools repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: ${GITHUB_ACTOR}/${NAME}
          token: ${{ secrets.TOKEN }}
      - name: 复制公共仓库
        uses: actions/checkout@v3
        with:
          repository: ${{ env.TARGET }}
          ref: ${{ env.REF }}
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "-"
          git push
